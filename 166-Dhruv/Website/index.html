<html>
<head>
<title>

</title>
<style>
    html * {
        font-family: 'Outfit', sans-serif;
}
    h1{
        transition-duration: 500ms;
        font-weight: 800;
        font-size: 36px;
        color: #084d68;
      

    }
    .textbox{
         transition-duration: 500ms;
        border-radius: 3px;
        border-color: #084d68;
        background-color:#e4f6fd;
        text-align: left;
    }
    .textbox:focus-visible{
        transition-duration: 500ms;
        border-color: #13eb91;
        background-color:rgb(195, 247, 226);
        
    }
    h1:hover{
        transition-duration: 500ms;
        word-spacing: 12px;
        font-weight: 800;
        color: #0d98cf;
    

    }
    .testbutton{
        transform-origin: center;
        transition-duration: 500ms;
        background-color:#084d68;
        color: aliceblue;
        width: 200px;
        height: 70px;
        border: 0px;
        border-radius: 10px;
        font-size: 20px;
        font-weight: 600;

    }
    .testbutton:hover{
        transform-origin: center;
        text-decoration-thickness: 2px;
        transition-duration: 300ms;
        background-color:#0a688d;
       
        color: rgb(216, 221, 226);
        width: 205px;
        height: 72px;


    }
    
</style>
<body>

    <h1 align="center"> This Is A Website</h1>
    <form title="This is A Form">
<label for="username">Username:</label>
<input class="textbox" type="text" name="username" placeholder="example" id="username">
<br>
<br>
<center>
<input type="button" value="Download" class="testbutton">
</center>






    
    </form>
</body>
</html>
