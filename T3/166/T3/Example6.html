<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="Example6.css" rel="stylesheet">
    <title>Example6</title>
</head>
<body>
    <h2 class="headings">Form <span style="color: #0E9594;">Example</span></h2>
    
    <div class="container form_test">
       
        <form class="needs-validation"  action="#" method="get" style="padding-top: 1%;padding-bottom: 1%;">
            
            <div class="">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" class="form-control inp" placeholder="Enter Email" required>
                <div class="invalid-feedback">Please fill the field</div>
            </div>
            <div class="mt-3">
                <label for="password">Password:</label>
                <input type="password" id="password" class="form-control inp" placeholder="Enter Password" required >
                <div class="invalid-feedback">Please fill the field</div>

            </div>
            
            <div class="form-group mt-3">
                <label for="country">Country:</label>
                <select required class="form-select" id="country" style="
                    border-radius: 3px;
                    border: 0.4px solid #0E9594;
                    background-color: #f7f7f7;
                    
                    box-shadow: 1px 1px 10px 0px rgba(0, 0, 0, 0.05);
                    
                    
                    ">
                    <option value="" disabled selected hidden >Select Country</option>
                    <optgroup  label="Asia">
                        <option value="0" >India</option>
                        <option value="1">Japan</option>
                    </optgroup>
                </select>
                <div class="invalid-feedback">Please select any option</div>
            </div>
            <div class="mt-3">
                <label>Comments:
                <textarea class="form-control inp" rows="3" cols="300"></textarea>
            </label>
            </div>
            <button type="submit" class="btn btn-primary mt-3 sub_button">Submit</button>
        </form>
    
    </div>
    
</body>
</html>
